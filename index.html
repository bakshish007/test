<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Training Diary</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e1bee7);
            color: #333;
        }
        h2, h4 {
            font-weight: 500;
            color: #995aff;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .btn-custom {
            margin: 10px;
            padding: 12px 25px;
            font-weight: 500;
            border-radius: 50px;
            transition: background 0.3s, transform 0.2s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            background: #4a148c;
            color: #ffffff;
        }
        .dropdown-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }
        #day-selector {
            text-align: center;
            border-radius: 50px;
            padding: 8px;
            border: 1px solid #ccc;
            color: #4a148c;
        }
        #pdf-viewer {
            width: 100%;
            height: 500px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #666;
        }
        footer {
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>

<div class="container text-center">
    <h2>Summer Training Daily Diary</h2>
    
    <div class="my-4">
        <button class="btn btn-success btn-custom" onclick="showPdf('path/to/training-report.pdf')">Show Training Report</button>
        <a href="#" target="_blank" class="btn btn-info btn-custom">Show Project on GitHub</a>
        <button class="btn btn-primary btn-custom" onclick="showPdf('path/to/certificate.pdf')">Show Training Certificate</button>
    </div>

    <h4 style="padding-bottom: 15px;" class="mt-5">Select a Day from the Diary</h4>
    <div class="dropdown-container">
        <select id="day-selector" class="form-control" onchange="loadSelectedDay()">
            <option value="">Select a Day</option>
            <script>
                for (let i = 1; i <= 45; i++) {
                    document.write(`<option value="path/to/daily-diary/day${i}.pdf">Day ${i}</option>`);
                }
            </script>
        </select>
    </div>

    <div id="pdf-viewer" class="text-center mt-4">
        <p class="text-muted">Select a day to view the PDF here.</p>
    </div>
</div>
<footer>
    Designed & Developed by Taranjot Kaur
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
    function showPdf(pdfPath) {
        document.getElementById('pdf-viewer').innerHTML = `<iframe src="${pdfPath}" width="100%" height="500px" style="border: none;"></iframe>`;
    }
    function loadSelectedDay() {
        const selectedDay = document.getElementById('day-selector').value;
        if (selectedDay) {
            showPdf(selectedDay);
        }
    }
</script>

</body>
</html>
